    header {

      font-weight: bold;
      transition: all 0.3s ease;

    .album-button:hover {
      background: #0044aa;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: auto;
      text-align: right;
      padding: 15px 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {

        font-size: 1.8rem;
