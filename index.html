<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page d'Album</title>
    <style>
        /* Définir l'image de fond */
        body {
            background-image: url('https://www.canon.fr/media/eos-1d-x-markii-image-management_tcm79-1345922.jpg');
            background-size: cover; /* Pour couvrir tout l'écran */
            background-repeat: no-repeat; /* Pour éviter la répétition de l'image */
            background-attachment: fixed; /* Pour garder l'image fixe lorsque la page défile */
            text-align: center; /* Centrer le contenu horizontalement */
        }

        /* Style du titre */
        h1 {
            color: white; /* Couleur du texte */
            padding-top: 100px; /* Espacement depuis le haut de la page */
        }

        /* Style du bouton */
        .album-button {
            display: inline-block; /* Afficher en tant qu'élément en ligne pour ajuster la largeur au contenu */
            background-color: #007BFF; /* Couleur de fond du bouton */
            color: black; /* Couleur du texte du bouton */
            padding: 50px 100px; /* Espacement interne du bouton */
            text-decoration: none; /* Supprimer la soulignement par défaut */
            font-size: 35px; /* Taille de la police */
            border: none; /* Supprimer la bordure */
            border-radius: 40px; /* Coins arrondis */
           
        }

        /* Style de l'image */
        .album-cover {
            width: 100px; /* Largeur de l'image */
            height: 100px; /* Hauteur de l'image */
            margin-top: 100px; /* Espacement depuis le bouton */
        }

        .top-left-image {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 50px
            height: auto;
        }
        
    </style>
</head>
<body>
    <!-- Titre de la page -->
    <h1>Gable Mathias Digitale Albume</h1>

    <!-- Image cliquable redirigeant vers un lien -->
    <a href="https://youtube.com/@star16fpv">
        <img class="album-cover" src="https://icones.pro/wp-content/uploads/2021/02/youtube-logo-icone.png" alt="Description de l'image" class="top-left-image">
    </a>

    <!-- Bouton d'Album -->
    <a class="album-button" href="https://star16fpv.github.io/crossalbums/">VOIR LES ALBUMS</a>
</body>
</html>
